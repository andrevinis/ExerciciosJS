<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>

    <button onclick="voltarPagina()">Voltar</button>
    <button onclick="mostrarLocalizacao()">Mostrar localizaçãoa</button>
    <button onclick="fecharPagina()">Fechar Página</button>

    <script>
        function voltarPagina(){
            // volta uma pagina do navegador
            window.history.back();
        }

        function mostrarLocalizacao(){
            // mostra a url atual da pagina 
            alert("Sua página está localizada: " + window.location);

        }

        function fecharPagina(){
            // fecha janela do navegador 
            window.close();
        }
    </script>

</body>
</html>
